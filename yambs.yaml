---
variants:
  clang:
    cc: clang
    cxx: clang
    ld: clang

    extra_cflags:
      # Sanitization options.
      - -fsanitize=memory

  debug:
    extra_cflags:
      - -g

      # Instrument builds for coverage and other analysis.
      - --coverage

      # Sanitization options.
      - -fsanitize=address
